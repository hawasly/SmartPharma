{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
    <h2 class="text-center">add company</h2>

    <form method="post">
        {% csrf_token %}
        {% bootstrap_form context %}
        {% bootstrap_button button_type="submit" content="OK" %}
        {% bootstrap_button button_type="reset" content="Cancel" %}
    </form>
{% endblock content %}
