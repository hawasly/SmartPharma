{% extends 'base.html' %}

{% block content %}
    <h2 class="text-center">Welcome to Company Page</h2>
    <h3><a href="{% url 'addcompany' %}">add Company</a></h3>
    <br/>
        <div class="container text-center border border-primary">
            <div class="row">
                <div class="col">
                    <h3>Company</h3>
                </div>
                <div class="col">
                    <h3>Note</h3>
                </div>
            </div>
            {% for x in context %}
            <div class="row text-center border border-primary">
                <div class="col">
                    <a href="{% url 'company' x.id %}"><h3>{{x.name}}</h3></a>
                </div>
                <div class="col">
                    {{x.note}}
                </div>
            </div>
            {% endfor %}
        </div>
        
    
{% endblock content %}
